apply plugin: 'com.android.library'

version = "1.3.8" // 版本号

android {
    compileSdkVersion 23
    buildToolsVersion '26.0.2'
    resourcePrefix "imgsel"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 23
        versionCode 16
        versionName "1.3.8"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'

    compile 'com.yuyh.easyadapter:library:1.1.0'
}

def siteUrl = 'https://github.com/smuyyh/ImageSelector'
def gitUrl = 'https://github.com/smuyyh/ImageSelector.git'
group = "com.yuyh.imgsel"


task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    tasks.findByPath(":library:javadoc").enabled = false
    options.encoding = "UTF-8"
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
artifacts {
    archives javadocJar
    archives sourcesJar
}
Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())
